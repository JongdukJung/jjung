<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소를 좌표로 변환</title>
    <style>
		header {padding: 10px; font-size: 20px; background: #F2F2F2;}
		article {padding: 10px; font-size: 14px;} 
      
      table {
        width: 100%;
      }
      th, td {
        padding: 3px;
        border-bottom: 1px solid #dadada;
      }
    </style>
    
</head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<h2>주소를 좌표로 변환</h2>
<body>
<article>
    <form method="get" action="">
        주소목록<br><input type ="text" name="addrlist" style="width:600px;height:100px;font-size:10px;">
        </form><br>
        <button onclick="addr2coord()">변환</button> <br>
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>입력주소</th>
              <th>위도</th>
              <th>경도</th>
              <th>표시</th>
            </tr>
          </thead>              
    

    <div id="map" style="margin: 0px; width:100%; height:600px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	3a7857a3bd564cf642a647203f178f40&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(36.645265, 127.465566), // 지도의 중심좌표(청주)
                level: 6 // 지도의 확대 레벨
            };  
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
    </script>        

<script>

            function addr2coord(){
//입력값 받아오기
var text = document.getElementsByName('addrlist');
                document.write(text);
                document.write("<tr>");
            document.write("<td>aaa</td>");
            document.write("<td>bbb</td>");
            document.write("<td>ccc</td>");
            document.write("<td>ddd</td>");
            document.write("<td>eee</td>");
            document.write("</tr>");  
            }

</script>


</article>
</body>
</html>
