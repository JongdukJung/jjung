<h2>주소를 좌표로 변환</h2>
<body>
    <div id="map" style="margin: 0px; width:100%; height:40%;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	3a7857a3bd564cf642a647203f178f40&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(36.645265, 127.465566), // 지도의 중심좌표(청주)
                level: 6 // 지도의 확대 레벨
            };  
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
    </script>
