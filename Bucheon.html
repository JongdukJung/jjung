<html>
<head>
    <meta charset="utf-8">
    <title>부천시 도시생태현황지도</title>
    
</head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<body>
<div id="map" style="margin: 0px; width:100%; height:80%;"></div>
    

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	3a7857a3bd564cf642a647203f178f40"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5035117792843, 126.766038450927), // 지도의 중심좌표(부천)
        level: 6 // 지도의 확대 레벨
    };  

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
var mapTypeControl = new kakao.maps.MapTypeControl();

// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    // 클릭한 위도, 경도 정보를 가져옵니다 
    var latlng = mouseEvent.latLng;
    var message = latlng.getLat() + ', ';
    message += + latlng.getLng();
    var resultDiv = document.getElementById('result'); 
    resultDiv.innerHTML = message;
    
    var link = 'https://map.kakao.com/link/to/목적지,'+ message;
    document.getElementById("link").setAttribute("href",link);

    displayMarker3(latlng);
});


chungju();
 </script>

<p>
<button onclick="displayMarker2()">현재위치</button> 
<button onclick="chungju()">부천시</button>
<a id="link">길 찾기</a>
</p>
<p id="result"></p>

// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
function displayMarker2() {
if (navigator.geolocation) {
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
        displayMarker(locPosition);
    });
}
else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    alert('현재 위치를 알 수 없습니다');
	var locPosition = new kakao.maps.LatLng(37.5035117792843, 126.766038450927); // 지도의 중심좌표(부천)
        displayMarker(locPosition);
}
}

// 마커 표시하고 센터 이동하기
function displayMarker(locPosition) {
// 지도에 마커와 인포윈도우를 표시하는 함수입니다

    // 마커를 생성합니다
    var imageSrc = 'https://jongdukjung.github.io/jongdukjung/current.png'; // 마커이미지의 주소입니다   
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(12, 12); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 	
	var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition,
		image: markerImage
    }); 
     
    // 지도 중심좌표를 접속위치로 변경합니다
	map.setCenter(locPosition);      
}

// 센터이동없이 마커 표시하기
function displayMarker3(locPosition) {
    var imageSrc = 'https://jongdukjung.github.io/jongdukjung/target.png'; // 마커이미지의 주소입니다   
    var imageSize = new kakao.maps.Size(12, 12); 
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 	
	var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition,
		image: markerImage
    }); 
}  

// 부천시로 이동

var locPosition = new kakao.maps.LatLng(37.5035117792843, 126.766038450927); // 지도의 중심좌표(부천)
map.setCenter(locPosition);   
}
